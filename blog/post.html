
<html>
  <head>
    <title id="real-title">Dan's Angry Ranting</title>
    <link href="/The-Conquerors/assets/css/style.css?v=25749f75fa82e3266d8da15dc7ca74104790b9e6" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      h1, h2, h3, h4, h5, h6 {
        font-family: Georgia, Times, serif;
      }
      p, div {
        font-family: Helvetica, Arial, sans-serif;
      }
      body {
        background-color:#24292e;
      }
      #content {
        margin: auto;
        margin-top:20px;
        width: 50%;
        border: 1px solid #bedfff;
        border-radius: 15px;
        padding: 10px;
        background-color:#fff;
      }
      ul {
        list-style-type: none;
      }
    </style>
    <script>
      $(function(){
        console.log("document read");
      var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
          }
       }
      };
      var source=getUrlParameter('source');
      var title=getUrlParameter('title');
      console.log(source);
      $("#title").html(title);
      $("#real-title").html(title);
      $.get( source, function( data ){
        $( "#text" ).html( data );
      });
     });
    </script>
  </head>
  <body>
    <div id="content">
      <h1 style="text-align:center;" id="title"></h1>
      <hr/>
      <div style="border:1px solid black;padding:20px;border-radius:25px;">
        <p id="text">Behold.</p>
      </div>
    </div>
  </body>
</html>
